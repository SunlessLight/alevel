<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletters | ALSCO</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            color: #1f2937;
            background-color: #ffffff;
        }

        .primary-maroon {
            color: #88113b;
        }

        .bg-maroon {
            background-color: #88113b;
        }

        .text-main {
            color: #1f2937;
        }

        .btn-modern {
            padding: 12px 32px;
            border-radius: 9999px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-maroon {
            background-color: #88113b;
            color: white;
        }

        .btn-maroon:hover {
            background-color: #6d0d2f;
        }

        .nav-link {
            position: relative;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.025em;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #88113b;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .border-custom {
            border: 2px solid #d1d5db;
        }

        .border-b-custom {
            border-bottom: 2px solid #d1d5db;
        }

        .date-chip {
            background: #f9fafb;
            border: 2px solid #d1d5db;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
            color: #88113b;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .tag-latest {
            background-color: #88113b;
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        #menu-toggle:checked~#mobile-menu {
            display: flex;
        }
    </style>
</head>

<body class="antialiased">

    <div id="navbar-placeholder"></div>

    <main>
        <section id="newsletter-hero-bg" class="relative py-20 lg:py-28 bg-gray-900 bg-cover bg-center bg-no-repeat">
            <div class="absolute inset-0 bg-black/60"></div>

            <div class="relative z-10 max-w-7xl mx-auto px-6 lg:px-8">
                <div class="flex flex-col items-center text-center">
                    <span class="text-gray-200 font-bold tracking-[0.2em] uppercase text-xs mb-4">Monthly Updates</span>

                    <h1 class="text-4xl md:text-5xl font-black text-white tracking-tight uppercase mb-8">
                        Newsletters
                    </h1>

                    <div
                        class="w-full max-w-md bg-white/10 backdrop-blur-sm p-2 rounded-full border border-white/20 flex flex-col sm:flex-row gap-2">
                        <input type="email" placeholder="Enter your email address"
                            class="flex-grow bg-transparent text-white placeholder-gray-300 px-6 py-3 rounded-full outline-none focus:bg-white/10 transition-colors">
                        <button
                            class="btn-modern bg-white text-[#88113b] hover:bg-gray-100 font-bold whitespace-nowrap">
                            Subscribe
                        </button>
                    </div>
                    <p class="text-gray-300 text-xs mt-3 uppercase tracking-wider">Get the latest updates delivered to
                        your inbox.</p>
                </div>
            </div>
        </section>

        <div class="max-w-7xl mx-auto px-6 lg:px-8 py-12 lg:py-16">
            <article id="newsletter-list-container" class="space-y-8 lg:space-y-12">
                <p class="text-center text-gray-400">Loading newsletters...</p>
            </article>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="content.js"></script>
    <script src="script.js"></script>
</body>

</html>
