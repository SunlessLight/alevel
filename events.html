<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | ALSCO</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            color: #1f2937;
            background-color: #ffffff;
        }

        .primary-maroon {
            color: #88113b;
        }

        .bg-maroon {
            background-color: #88113b;
        }

        .text-main {
            color: #1f2937;
        }

        .btn-modern {
            padding: 12px 32px;
            border-radius: 9999px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-maroon {
            background-color: #88113b;
            color: white;
        }

        .btn-maroon:hover {
            background-color: #6d0d2f;
        }

        .nav-link {
            position: relative;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.025em;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #88113b;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .border-custom {
            border: 2px solid #d1d5db;
        }

        .border-b-custom {
            border-bottom: 2px solid #d1d5db;
        }

        .border-t-custom {
            border-top: 2px solid #d1d5db;
        }

        .date-chip {
            background: #f9fafb;
            border: 2px solid #d1d5db;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
            color: #88113b;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .tag-latest {
            background-color: #88113b;
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        /* Mobile Menu Logic */
        #menu-toggle:checked~#mobile-menu {
            display: flex;
        }
    </style>
</head>

<body class="antialiased">

    <div id="navbar-placeholder"></div>

    <main>
        <section class="py-12 lg:py-16 border-b-custom">
            <div class="max-w-7xl mx-auto px-6 lg:px-8">
                <div class="flex flex-col items-center text-center">
                    <span class="primary-maroon font-bold tracking-[0.2em] uppercase text-xs mb-4">Upcoming &
                        Past</span>

                    <h1 class="text-4xl md:text-5xl font-black text-main tracking-tight uppercase">
                        Events
                    </h1>

                    <div class="flex items-center gap-4 mt-8">
                        <div class="w-12 h-[2px] bg-gray-300"></div>
                        <div class="w-2 h-2 rounded-full bg-maroon"></div>
                        <div class="w-12 h-[2px] bg-gray-300"></div>
                    </div>
                </div>
            </div>
        </section>

        <div class="max-w-7xl mx-auto px-6 lg:px-8 py-12 lg:py-16">
            <div id="events-upcoming-container" class="space-y-10">
                <p class="text-center text-gray-400">Loading upcoming events...</p>
            </div>
        </div>

        <section class="py-16 lg:py-20 bg-gray-50 border-t-custom">
            <div class="max-w-7xl mx-auto px-6 lg:px-8">
                <div class="text-center mb-12">
                    <span class="primary-maroon font-bold tracking-[0.2em] uppercase text-xs">Archive</span>
                    <h2 class="text-3xl lg:text-4xl font-black text-main uppercase mt-2">Past Events</h2>
                </div>

                <div id="events-past-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <p class="text-center text-gray-400 col-span-full">Loading archive...</p>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="content.js"></script>
    <script src="script.js"></script>

</body>

</html>
